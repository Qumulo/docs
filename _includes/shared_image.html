<figure>{% if {{include.url}} and site.output != "pdf" %}<span class="enlargeimage" data-url="{{include.url}}"><a target="_blank" rel="noopener" href="{{include.url}}">{% endif %}<img class="docimage" src="{% if site.baseurl != "/" %}{{ site.baseurl }}{% endif %}{{ "/images/" | append: include.file }}"  alt="{{include.alt}}" {% if {{include.max-width}} %}style="max-width: {{include.max-width}}px"{% endif %}>{% if {{include.url}} and site.output != "pdf" %}</a></span>{% endif %}{% if {{include.caption}} %}<figcaption>{{include.caption}}</figcaption>{% endif %}</figure>
